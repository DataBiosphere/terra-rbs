databaseChangeLog:
  - changeSet:
      id: init_rbs_table
      author: yonghaoy
      changes:
      - createTable:
          tableName: pool
          columns:
            - column:
                name: id
                type: text
                constraints:
                  primaryKey: true
                  nullable: false
                  unique: true
            - column:
                name: creation
                type: timestamptz
                constraints:
                  nullable: false
                  unique: false
            - column:
                name: expiration
                type: timestamptz
                constraints:
                  nullable: true
                  unique: false
            - column:
                name: resource_type
                type: text
                remarks: contains resource type enum('GOOGLE_PROJECT')
                constraints:
                  nullable: false
                  unique: false
            - column:
                name: resource_config
                type: jsonb
                constraints:
                  nullable: false
                  unique: false
            - column:
                name: size
                type: int
                constraints:
                  nullable: false
                  unique: false
            - column:
                name: status
                type: text
                remarks: pool status enum('ACTIVE', 'DEACTIVATED')
                constraints:
                  nullable: false
                  unique: false
      - createTable:
          tableName: resource
          columns:
            - column:
                name: id
                type: uuid
                constraints:
                  primaryKey: true
                  nullable: false
                  unique: true
            - column:
                name: pool_id
                type: text
                constraints:
                  references: pool(id)
                  foreignKeyName: fk_pool_id
                  unique: false
                  nullable: false
            - column:
                name: creation
                type: timestamptz
                constraints:
                  nullable: false
                  unique: false
            - column:
                name: handout_time
                type: timestamptz
                constraints:
                  nullable: true
                  unique: false
            - column:
                name: deletion
                type: timestamptz
                constraints:
                  nullable: true
                  unique: false
            - column:
                name: state
                type: text
                remarks: resource state enum('CREATING', 'READY', 'HANDED_OUT', 'DELETING', 'DELETED')
                constraints:
                  nullable: false
                  unique: false
            - column:
                name: request_handout_id
                type: text
                constraints:
                  nullable: true
                  unique: false
            - column:
                name: cloud_resource_uid
                type: jsonb
                constraints:
                  nullable: true
                  unique: false
      - createTable:
          # This will be only used in testing environment to track resources that are published to Janitor after handed out.
          tableName: cleanup_record
          columns:
            - column:
                name: resource_id
                type: uuid
                constraints:
                  primaryKey: true
                  references: resource(id)
                  foreignKeyName: fk_resource_id
                  unique: false
                  nullable: false
